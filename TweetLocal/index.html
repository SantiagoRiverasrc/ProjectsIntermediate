<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Message</title>
    <link rel="stylesheet" href="./tweet.css">
</head>
<body>

    <div class="big_father">
        <section class="container_logic">
            <form class="form_twitter">
                <h1>Write a Tweets</h1>
                <input type="text" id="inp_twitter" required>
                <button type="submit" id="btn_send">Send</button>
            </form>

    
    
            <div class="list_tweets">
                <h2>List of Tweets</h2>
                <ul id="tweets_result">
                    
                </ul>
                <div class="container_btn">
                    <button class="btn_deleteAll">Delete All</button>
                </div>
            </div>

        </section>
    </div>
</body>
<script src="./app.js"></script>
</html>
